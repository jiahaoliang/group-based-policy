#---------------------#
# UPGRADE INSTRUCTION #
#---------------------#
FROM=
TO=

#----------------------#
# DEVSTACK ENVIRONMENT #
#----------------------#
DEVSTACK_DIR=/home/stack/devstack/

#----------------------------------#
# enterprise mode specific options #
#----------------------------------#
# Visibility GIT path
# Default visibility repo https://github.com/oneconvergence/visibility.git
VISIBILITY_GIT_BRANCH=master
GIT_ACCESS_USERNAME=
GIT_ACCESS_PASSWORD=
DOCKER_IMAGES_URL=http://192.168.100.50/docker_images/
AsavQcow2Image=

# Either make this name opaque to user or keep this in local.conf.
# If user gives a name different from the one hardcoded in nfp file,
# the script is sure to fail.
EXT_NET_NAME=ext-net

